<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

<!--the numbers in data-key correspond to the letters on the key board keycode.info, 
when a letter is pushed the computer goes to audio data-key to to see what sound to play-->
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
//listen for a key event 'keydown'//
window.addEventList('keydown', function (e) {
  //is there a data-key(audio) that matches they keyboard key that was hit
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  //select the corresponding key and add a little animation when the key is pressed
   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stops the function from running all together
  //we can rewind the sound so it plays everytime the key is hit, not waiting until the sound is done playing 
  audio.currentTime = 0; //the zero allows it to play constantly when the button is hit
  //has the sound finish playing before it starts again, so it's kinda slow when you're pressing the key multiple times
  audio.play();


});

</script>

</body>
</html>
